<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Lucky Lion's Treasure Hunt</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Import Model Viewer for 3D support -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap');
      body {
        font-family: 'Fredoka', sans-serif;
        background-color: #fef3c7;
        overflow: hidden;
      }
      
      /* --- GACHAPON ANIMATIONS --- */
      @keyframes rumble {
        0% { transform: translate(0, 0) rotate(0deg); }
        25% { transform: translate(-2px, -4px) rotate(-5deg); }
        50% { transform: translate(2px, 3px) rotate(5deg); }
        75% { transform: translate(-3px, 2px) rotate(-3deg); }
        100% { transform: translate(0, 0) rotate(0deg); }
      }
      .animate-rumble { animation: rumble 0.15s infinite linear; }

      @keyframes roll {
        0% { transform: rotate(0deg) translate(0,0); }
        25% { transform: rotate(90deg) translate(2px, -2px); }
        50% { transform: rotate(180deg) translate(-2px, 2px); }
        75% { transform: rotate(270deg) translate(2px, 2px); }
        100% { transform: rotate(360deg) translate(0,0); }
      }
      .animate-roll { animation: roll 0.5s infinite linear; }

      @keyframes drop-bounce {
        0% { transform: translateY(-80px) scale(0.8); opacity: 0; }
        20% { opacity: 1; }
        60% { transform: translateY(10px) scale(1); }
        75% { transform: translateY(-10px) scale(1); }
        85% { transform: translateY(5px) scale(1); }
        95% { transform: translateY(-2px) scale(1); }
        100% { transform: translateY(0) scale(1); }
      }
      .animate-drop { animation: drop-bounce 0.8s ease-out forwards; }

      /* --- 3D Badge Animation --- */
      @keyframes badge-glow {
        0%, 100% { box-shadow: 0 0 5px rgba(59, 130, 246, 0.5); }
        50% { box-shadow: 0 0 15px rgba(59, 130, 246, 1); }
      }
      .animate-badge-glow { animation: badge-glow 2s infinite; }

      .hide-scrollbar::-webkit-scrollbar { display: none; }
      .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      .pb-safe { padding-bottom: env(safe-area-inset-bottom); }

      /* Model Viewer Background */
      model-viewer {
        width: 100%;
        height: 100%;
        --poster-color: transparent;
      }
    </style>
